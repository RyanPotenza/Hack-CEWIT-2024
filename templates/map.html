<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="ev-container">
            <h1>EV Route Planner</h1>

            <div class="form-container">
                <form id="routeForm">
                    <!-- Replace the batteryCapacity input with a dropdown list -->
                    <label for="evName">Select EV:</label>
                    <input type="text" id="evName" list="evNames" placeholder="Search and select an EV">
                    <datalist id="evNames"></datalist>

                    <!-- Rest of the form remains the same -->
                    <label for="startLocation">Starting Location:</label>
                    <input type="text" id="startLocation" placeholder="Current Location">

                    <label for="destinationLocation">Destination Location:</label>
                    <input type="text" id="destinationLocation" placeholder="Enter destination location">

                    <!-- Dropdown menu for transport mode selection -->
                    <label for="transportMode">Select Transport Mode:</label>
                    <select id="transportMode" onchange="toggleTransport()">
                        <option value="ev">EV</option>
                        <option value="transit">Transit</option>
                        <option value="gas">Gas</option>
                        <option value="ml">ML Optimized</option>
                    </select>

                    <button type="button" onclick="sendData()">Plan Route</button>
                </form>

                <div class="result-container">
                    <h2>Result:</h2>
                    <p id="emissions">EV Emissions: </p>
                    <p id="navigationTime">Navigation Time: </p>
                </div>
            </div>
        </div>

        <div id="googleMap" class="map-container"></div>
    </div>
    <button class="home-btn" onclick="location.href='/';">Back to Home</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&loading=async&callback=initMap"></script>
</body>

</html>
