<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Route Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="ev-container">
            <h1>EV Route Planner</h1>

            <form id="routeForm">
                <label for="batteryCapacity">EV Battery Capacity:</label>
                <input type="number" id="batteryCapacity" placeholder="Enter battery capacity">
                
                <label for="startLocation">Starting Location:</label>
                <input type="text" id="startLocation" placeholder="Current Location">
                
                <label for="destinationLocation">Destination Location:</label>
                <input type="text" id="destinationLocation" placeholder="Enter destination location">

                <!-- Dropdown menu for transport mode selection -->
                <label for="transportMode">Select Transport Mode:</label>
                <select id="transportMode" onchange="toggleTransport()">
                    <option value="ev">EV</option>
                    <option value="transit">Transit</option>
                    <option value="gas">Gas</option>
                </select>

                <button type="button" onclick="sendData()">Plan Route</button>
            </form>

            <div class="result-container">
                <h2>Result:</h2>
                <p id="evEmissions">EV Emissions: </p>
                <p id="gasEmissions">Gas Emissions: </p>
                <p id="publicEmissions">Public Emissions: </p>
                <p id="navigationTime">Navigation Time: </p>
            </div>
        </div>

        <div id="googleMap" class="map-container">
            <!-- Google Maps will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&loading=async&callback=initMap">
    </script>
</body>
</html>
